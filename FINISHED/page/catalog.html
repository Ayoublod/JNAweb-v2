<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="..\css\catalog.css" rel="stylesheet">
    <link href="..\css\loader.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JNA - Catalogue</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>JNA WEBSITE <i class="fa fa-code" style="font-size:28px"></i></h1>
            <ul class="nav-links">
                <li>
                    <button onclick="location.href='../index.html'">ACCUEIL</button>
                </li>
                <li>
                    <button href="#">CATALOGUE</button>
                </li>
                <li>
                    <button onclick="location.href='contact.html'">CONTACT</button>
                </li>
            </ul>
        </nav>

        <div class="search">
            <h1 class="text-search">Recherche un jeu !</h1>
            <input type="search" id="site-search" name="" style="margin-right: 10px;" /> 
            <button class="btn_search" type="submit"><i class="fa fa-search" style="font-size:36px"></i></button>
        </div>

        <div class="container2">
            <div id="js-preloader" class="js-preloader loaded">
                <div class="preloader-inner">
                    <span class="dot"></span>
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="catalog">
                <div class="gameList"></div>
                <div class="most-popular">
                    <div class="main-button hidden">
                    <a class="more-game-btn" href="javascript:void(0)">Load More Games</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="..\js\apikey.js"></script>
    <script src="..\js\mainjs.js"></script>
    <script src="..\js\load.js"></script>
</body>
</html>
